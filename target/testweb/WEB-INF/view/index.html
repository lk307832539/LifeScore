<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>xxkxxy</title>

    <link href="source/MDB/fontAwesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="source/MDB/css/bootstrap.min.css" rel="stylesheet">
    <link href="source/MDB/css/mdb.min.css" rel="stylesheet">
    <link href="source/css/indexstyle.css" rel="stylesheet">

    <script type="text/javascript" src="source/MDB/js/jquery-2.2.3.min.js"></script>
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-dark navbar-fixed-top scrolling-navbar">

    <!-- Collapse button-->
    <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapseEx">
        <i class="fa fa-bars"></i>
    </button>

    <div class="container">

        <!--Collapse content-->
        <div class="collapse navbar-toggleable-xs" id="collapseEx">
            <!--Navbar Brand-->
            <a class="navbar-brand" href="javascript:void(0)" target="_blank">小小康小小云</a>
            <div style="float: right;">
                [#if user??]
                ${user.userName}
                [#else]
                <button class="btn btn-default-outline waves-effect" type="button" data-toggle="modal" data-target="#modal-login">登录/注册</button>
                [/#if]
            </div>
        </div>
        <!--/.Collapse content-->
    </div>
</nav>
<!--/.Navbar-->

<!--Mask-->
<div class="view hm-black-strong">
    <div class="full-bg-img flex-center">
        <ul class="animated fadeInUp">
            <li>
                <h1 class="h1-responsive">正在组件中。。。</h1></li>
            <li>
                <p>内部使用。。。！=。=！</p>
            </li>
            <li>
                <a target="_blank" href="getTaskList.do" class="btn btn-primary btn-lg">任务列表</a>
            </li>
        </ul>
    </div>
</div>

<!-- Modal Login -->
<div class="modal fade modal-ext" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <!--Content-->
        <div class="modal-content">

            <!--Header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3><i class="fa fa-user"></i>登录</h3>
            </div>

            <script>
                function login() {
                    var userName = $("#form2");
                    if ($.trim(userName.val()) == '') {
                        alert("请填写用户名");
                        return false;
                    }
                    var password = $("#form3");
                    if($.trim(password.val())==''){
                        alert("请输入密码");
                        return false;
                    }
                    $("#loginForm").submit();
                }
            </script>
            <!--Body-->
            <form action="login.do" method="post" id="loginForm">
                <div class="modal-body">
                    <div class="md-form">
                        <i class="fa fa-envelope prefix"></i>
                        <input type="text" id="form2" class="form-control" name="userName">
                        <label for="form2">用户名</label>
                    </div>

                    <div class="md-form">
                        <i class="fa fa-lock prefix"></i>
                        <input type="password" id="form3" class="form-control" name="password">
                        <label for="form3">密码</label>
                    </div>
                    <div class="text-xs-center">
                        <button class="btn btn-primary btn-lg" type="button" onclick="login();">Login</button>
                    </div>
                </div>
            </form>

            <!--Footer-->
            <div class="modal-footer">
                <div class="options">
                    <p>没有帐号。。=。=? <a href="#">注册没开放</a></p>
                    <p>忘记 <a href="#">密码?</a></p>
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>

<script type="text/javascript" src="source/MDB/js/tether.min.js"></script>
<script type="text/javascript" src="source/MDB/js/bootstrap.min.js"></script>
<script type="text/javascript" src="source/MDB/js/mdb.min.js"></script>
</body>
</html>
